<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<style>
		.formstyle{
			background-color:salmon;
			width:220px;
			height: 303px;
			margin:auto;
			border-radius: 10px;
			border: 4px solid blue;
		}
		input{
			width: 70px;
			height: 30px;
			font-size: large;
		}
		h2{
			text-align: center;
			color:snow;
		}
		#del{
			width: 95px;
			height: 30px;
			margin-left: 25px;
		}
		#text{
			width: 211px;
			background-color: whitesmoke;
		}
		#result{
			width: 95px;
			height: 30px;
		}
	</style>
</head>
<body>
<div class="formstyle">
	<h2>Calculator</h2>
	<form name="forms">
		<input type="text" name="ans" id="text"><br><br>
		<input type="button" value=" 1 " onclick="forms.ans.value += '1' ">
		<input type="button" value=" 2 " onclick="forms.ans.value += '2' ">
		<input type="button" value=" 3 " onclick="forms.ans.value += '3' ">
		
		<br>

		<input type="button" value=" 4 " onclick="forms.ans.value += '4' ">
		<input type="button" value=" 5 " onclick="forms.ans.value += '5' ">
		<input type="button" value=" 6 " onclick="forms.ans.value += '6' ">

		<br>

		<input type="button" value=" 7 " onclick="forms.ans.value += '7' ">
		<input type="button" value=" 8 " onclick="forms.ans.value += '8' ">
		<input type="button" value=" 9 " onclick="forms.ans.value += '9' ">

		<br>

		<input type="button" value=" 0 " onclick="forms.ans.value += '0' ">
		<input type="button" value=" - " onclick="forms.ans.value += '-' ">
		<input type="button" value=" * " onclick="forms.ans.value += '*' ">

		<br>

		<input type="button" value=" + " onclick="forms.ans.value += '+' ">
		<input type="button" value=" . " onclick="forms.ans.value += '.' ">
		<input type="button" value=" / " onclick="forms.ans.value += '/' ">
		
		<br>
		<input type="button" id="result" value=" = " onclick="forms.ans.value = eval(forms.ans.value)">
		<input type="button" value="Delete" id="del" onclick="forms.ans.value = '' ">

	</form> 

</div>
</body>
</html>
