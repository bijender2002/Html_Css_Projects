 <!DOCTYPE html>
<html>
<head>
	<title>Table Input</title>
</head>
<body style="background-color: coral">

	<table border=5 >
	<form>
	<tr style="background-color: red">
		<td><label>Username:</label></td>
		<td><input type="text" name="Username" required autofocus placeholder="Enter your username"></label></td>
	</tr>
	<tr style="background-color: yellow">
		<td><label>Password: </label></td>
		<td><input type="Password" name="Username"></td>
	</tr>
	<tr style="background-color: blue">
		<td><label>Gender:</label></td>
		<td><label>Male:</label><input type="radio" name="Gender"><label>Female:</label><input type="radio" name="Gender"></td>
	</tr>
	<tr style="background-color: aqua">
		<td><label>Email:</label></td>
		<td><label><input type="email" name="Email"></label></td>
	</tr>
	<tr style="background-color: lime">
		<td><label>Hobbies:</label></td>
		<td><label>Cricket:</label><input type="checkbox" name="Hobbies">
		<label>Chess:</label><input type="checkbox" name="Hobbies">
		<label>Football:</label><input type="checkbox" name="Hobbies">
		<label>Video Game:</label><input type="checkbox" name="Hobbies">
	</tr>
	<tr style="background-color: violet">
		<td><label>Select a course:</label></td>
		<td><select><option>Html</option><option>Css</option><option>Js</option></select></td>
	</tr>
	<tr style="background-color: teal">
		<td><label><input type="Submit" value="Submit"></label></td>
		<td><label><input type="Reset" name="Reset"></label></td>
		
	</tr>
</form>
	</table><br>
	<label>Write a comment:</label><br><br>	
	<textarea rows="5" cols="50"></textarea>

</body>
</html>
